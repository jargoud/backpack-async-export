name: PHPStan

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          dev: no
          args: --ignore-platform-reqs
      - uses: actions/upload-artifact@v3
        with:
          name: larastan
          path: |
            vendor/nunomaduro/larastan/extension.neon
      - uses: php-actions/phpstan@v3
        with:
          path: src/
